<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters strings</title>
</head>
<body>
    <div class="christmas-quotes">
        <h1>Christmas Quotes</h1>
        <ul></ul>
    </div>

    <div class="cities">
        <h1>Cities</h1>
        <ul></ul>
    </div>

    <div class="stations">
        <h1>Station Names</h1>
        <ul></ul>
    </div>

    <script>
        const christmasQuotes = document.querySelector('.christmas-quotes ul');
        christmasQuotes.innerHTML = '';
        const greetings = ['Happy Birthday!',
                        'Merry Christmas my love',
                        'A happy Christmas to all the family',
                        'You\'re all I want for Christmas',
                        'Get well soon'];

        for (let greeting of greetings) {
            if (greeting.toLowerCase().includes('christmas')) {
                const listItem = document.createElement('li');
                listItem.textContent = greeting;
                christmasQuotes.appendChild(listItem);
            }
        }

        const citiesList = document.querySelector('.cities ul');
        citiesList.innerHTML = '';
        const cities = ['lonDon', 'ManCHESTer', 'BiRmiNGHAM', 'liVERpoOL'];

        for (let city of cities) {
            const lowerCaseCity = city.toLowerCase();
            const firstLetter = lowerCaseCity.slice(0,1);
            const capitalizedCity = `${firstLetter.toUpperCase()}${lowerCaseCity.slice(1)}`;
            const result = capitalizedCity;
            const listItem = document.createElement('li');
            listItem.textContent = result;
            citiesList.appendChild(listItem);
        }

        const stationList = document.querySelector('.stations ul');
        stationList.innerHTML = '';
        const stations = ['MAN675847583748sjt567654;Manchester Piccadilly',
                        'GNF576746573fhdg4737dh4;Greenfield',
                        'LIV5hg65hd737456236dch46dg4;Liverpool Lime Street',
                        'SYB4f65hf75f736463;Stalybridge',
                        'HUD5767ghtyfyr4536dh45dg45dg3;Huddersfield'];

        for (let station of stations) {
            const stationCode = station.slice(0,3);
            const cityIndex = station.indexOf(';');
            const cityName = station.slice(cityIndex+1);
            const readableStationName = `${stationCode}: ${cityName}`
            const result = readableStationName;
            const listItem = document.createElement('li');
            listItem.textContent = result;
            stationList.appendChild(listItem);
        }

    </script>
</body>
</html>
